name: every day cron
description: cron site

on:
  schedule:
    - cron: '0 1 * * *'
jobs:
  cron:
    runs-on: ubuntu-20.04
    steps:
      - name: Call wordpress cron route
        run: |
          curl --request GET --url '${{ secrets.SITE_URL }}/wp-cron.php?doing_wp_cron'
        if: ${{secrets.SITE_URL}} != null
